<h2>Cadastro de Usuário</h2>
<div class="boxCadastroUsuario">
  <label>Nome</label>
  <input type="text" id="nameUsuario" [(ngModel)]="nome">

  <label>E-mail</label>
  <input type="email" id="emailUsuario">

  <label>Senha</label>
  <input type="password" id="passwordCad">

  <label>Confirmar senha</label>
  <input type="password" id="passwordConfirma">

  <label>Imagem</label>
  <input type="file" id="fileImage">    

  <label>Data de Nascimento</label>
  <input type="date" id="dtNascimento">

  <label>Descrição</label>
  <textarea id="descricaoUsuario" rows="4"></textarea>

  <div class="buttons">
    <button type="button" class="btnSalvar" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btnCancelar">Cancelar</button>
  </div>
</div>
